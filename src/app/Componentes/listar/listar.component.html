<div class="container">
    <div class="card">
        <div class="card-header">
            <h4>LISTA DE ARTICULOS</h4>
        </div>
        <div class="card-body">
            <table class="table table-hover" border="1">
                <thead>
                    <tr>
                         <th>ID ARTICULO</th>
                         <th>NOMBRE</th>
                         <th>MEDIDA</th>
                         <th>CLAVE</th>
                         <th>PRECIO</th>
                    </tr>
                </thead>
                <tbody *ngFor="let c of articulo">
                    <td>{{c.idArticulo}}</td>
                    <td>{{c.nombre}} </td>
                    <td>{{c.medida}} </td>
                    <td>{{c.clave}} </td>
                    <td>{{c.precio}} </td>

                    <td>
                        <button class="btn btn-outline-warning" (click)="editar(c)">EDITAR</button>
                    </td>
                    <td>
                        <button class="btn btn-outline-danger" (click)="eliminar(c)" >ELIMINAR</button>
                    </td>
                </tbody>
            </table>
        </div>
    </div>
</div>
